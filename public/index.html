<html>
<head>
    <title>KE Research 27</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="libs/angular-ya-treeview/dist/ya-treeview.css">
    <style type="text/css"></style>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-ya-treeview/dist/ya-treeview.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body ng-app="research27">
    <div class="container" ng-controller="indexController">
        <h1>KE Research 27</h1>
        <hr/>
        <div class="col-lg-12 col-md-12">
            <ul class="nav nav-pills">
                <li role="scan" ng-class="{active: currentView == 'scan'}">
                    <a href="#" ng-click="currentView = 'scan'">Scan</a>
                </li>
                <li role="crwl" ng-class="{active: currentView == 'crwl'}">
                    <a href="#" ng-click="currentView = 'crwl'">Crawler</a>
                </li>
                <li role="setting" ng-class="{active: currentView == 'setting'}">
                    <a href="#" ng-click="currentView = 'setting'">Setting</a>
                </li>
                <li class="pull-right">
                    <select class="form-control">
                        <option>TEST</option>
                    </select>
                </li>
            </ul>
            <div class="view" id="scan" ng-show="currentView == 'scan'">
                <div style="height: 300px; border:1px dashed #000; margin-top: 20px;overflow-y: scroll;">
                    <ul>
                        <li ng-repeat="r in results">{{r}}</li>
                    </ul>
                </div>
                <hr class="row"/>
                <div class="action">
                    <button type="button" class="btn btn-success">Scan Web</button>
                </div>
            </div>
            <div class="view" id="crwl" ng-show="currentView == 'crwl'">
                <div style="height: 300px; border:1px dashed #000; margin-top: 20px;">
                </div>
                <hr class="row"/>
                <div class="action">
                    <button type="button" class="btn btn-success">Scan Web</button>
                </div>
            </div>
            <div class="view" id="setting" ng-show="currentView == 'setting'">
                <div>
                </div>
                <hr class="row"/>
                <div class="action">
                    <button type="button" class="btn btn-success">Scan Web</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
